<!DOCTYPE html>
<html>
<head>
	<title>Test app</title>
	<meta charset="utf-8">
	{%  load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  	<script src="{% static 'js/jquery.min.js' %}"></script>
  	<script src="{% static 'js/bootstrap.min.js' %}"></script> <!--smth like that-->
</head>
<body>
	<div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a href="/" class="navbar-brand">TestApp</a>
			<button class="navbar-toggler" data-target="#navigation" data-control="navigation" data-toggle="collapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navigation">
				<ul class="nav navbar-nav">					
					<li class="nav-item">
						<a href="{% url 'posts' %}" class="nav-link">Posts</a>
					</li>

					{% if not request.user.is_authenticated %}
						<li class="nav-item">
							<a href="{%  url 'registration' %}" class="nav-link">Registration</a>
						</li>
						<li class="nav-item">
							<a href="{%  url 'login_action' %}" class="nav-link">Login</a>
						</li>
					{% else %}
						<li class="nav-item">
							<a href="{% url 'logout_action' %}" class="nav-link">Logout</a>
						</li>
						<li class="nav-item">
							<a href="{% url 'add_post' %}" class="nav-link">Create Post</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link	">{{ request.user }}</a>
						</li>
					{% endif %}
				</ul>
			</div>
		</nav>
	</div>

	<div class="container">
      <div class="jumbotron" align="center">
        <h1>TestApp</h1>
        <h5>You give task. We make</h5>
        <!--
        <p class="lead">Use this document as a way to quickly start any new project with a beautiful image header.<br> All you get is this text, a navbar, a header, and a mostly barebones HTML document.</p>
    	-->
      </div>
    </div>
    
    <div class="card-section">
          <div class="container">
              <div class="card-block bg-white mb30">
                  <div class="row">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                          <!-- jinja should be here -->
                        	{% block content %}
                        	
                        	{% endblock %}
                      </div>
                  </div>
              </div>
          </div>
  	</div>

  	<div class="container">
  		<div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                <br>
                <hr>
                Created by @Shrrgn
                <br>
        	</div>
    	</div>
  	</div>
</body>

</html>
